<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="language-selector">
            <label for="language">Idioma:</label>
            <select id="language">
                <option value="pt" selected>Português</option>
                <option value="en">English</option>
            </select>
        </div>
        <form id="converter-form">
            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Digite o valor" required>
            </div>
            <button type="button" id="convert-button">Converter</button>
        </form>
        <div id="result"></div>
        <div id="history-container">
            <h2>Histórico de Conversões</h2>
            <div id="history"></div>
        </div>
    </div>
    <script>
        document.getElementById('language').addEventListener('change', (event) => {
            translateUI(event.target.value);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
