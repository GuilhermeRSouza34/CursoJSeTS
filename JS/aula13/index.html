<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <form id="imcform">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ex: 70" required>
        
        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>
        
        <button type="button" id="calcular">Calcular IMC</button>
    </form>
    
    <div id="resultado"></div>
    <ul id="listaDados"></ul>
    
    <script src="script.js"></script>
</body>
</html>
